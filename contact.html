<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari</title>
    <link rel="stylesheet" href="css/style3.css">
    <script src="https://kit.fontawesome.com/8f4d2fbed2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inici</a></li>
                <li><a href="#">Serveis</a></li>
                <li><a href="houses.html">Galeria</a></li>
                <li><a href="contact.html">Contacte</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Formulari de Contacte</h1>

        <form action="#" method="post">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required>

            <label for="correu">Correu electrònic:</label>
            <input type="email" id="correu" name="correu" required>

            <label for="telefon">Telèfon:</label>
            <input type="tel" id="telefon" name="telefon" pattern="[0-9]{9}" placeholder="123456789">

            <label for="missatge">Missatge:</label>
            <textarea id="missatge" name="missatge"></textarea>

            <input type="submit" value="Enviar">
            <input type="reset" value="Netejar">
        </form>
    </main>
    <footer class="footer">

        <div class="parteFooter">
            <p>Drets reservats &copy; 2023</p>
        </div>
        

        <div class="parteFooter">
            <h4>Redes Sociales</h4>
            <div class="social-media">
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-facebook"></i>
            </div>
        </div>
    </footer>
</body>
</html>
